<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>bangGo-register</title>
        <link rel="stylesheet" type="text/css" href="../css/base.css" />
        <link rel="stylesheet" type="text/css" href="../css/register.css" />
        <script src="../lib/require.js" data-main="../js/register"></script>
    </head>
    <body>
        <div class="bigbox">
            <header>
                <div class="container">
                    <h3><a href="../index.html"></a></h3>
                </div>
            </header>
            <section>
                <div class="container container1">
                    <h3></h3>
                </div>
                <div class="container container2">
                    <form action="#">
                        <fieldset>
                            <legend>第一步：填写手机账户信息（以下内容均为必填）</legend>
                            <p>
                                <label for="username">用户名:</label>
                                <input type="text" id="username" class="required" minlenhth="4" maxlength="20" />
                                <span class="tips">4-20个字符，一个汉字为两个字符，推荐使用中文会会员名字。一旦注册成功会员名将不能修改。</span>

                            </p>
                            <p>
                                <label for="phone">手机号码:</label>
                                <input type="text" id="phone" class="required"/>
                                <span class="tips">请输入您的手机号码</span>
                            </p>
                            <p>
                                <label for="yanzhengma">验证码:</label>
                                <input type="text" id="yanzhengma" class="required"/>
                                <img src="" width=110 height=30 /><a href="#">换一张</a>
                            </p>
                            <p>
                                <input type="submit" id="submit1" value=""/>
                            </p>

                        </fieldset>
                    </form>
                </div>
            </section>
            <footer>
                <div class="container">
                    美特斯邦威集团网站：
                    <a href="#">美特斯邦威</a> |
                    <a href="#">ME&CITY</a> |
                    <a href="#">CH'IN祺</a> |
                    <a href="#">邦购网</a>
                </div>
            </footer>
        </div>
    </body>
</html>
